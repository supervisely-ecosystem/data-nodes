<link rel="stylesheet" href="./static/css/py-layer-card-widget.css" />

<div
	draggable
	@dragstart="(evt)=>{
        evt.dataTransfer.dropEffect = 'move';
        evt.dataTransfer.effectAllowed = 'move';
        evt.dataTransfer.setData('itemId', '{{{widget._key}}}');
    }"
	class="py-layer-card-widget"
>
	<div>
		<i
			:class="data.{{{widget.widget_id}}}.icon"
			:style="{ 'padding': '10px', 'color': data.{{{widget.widget_id}}}.color }"
		></i>
		{{data.{{{widget.widget_id}}}.name}}

		<el-tooltip content="Click to learn" placement="top">
			<div class="zmdi zmdi-help-outline py-layer-card-widget-help-highlight">
				{{{widget._open_docs}}}
			</div>
		</el-tooltip>
	</div>

	<div>{{{widget._add_button}}}</div>
</div>
