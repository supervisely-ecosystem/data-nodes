<link rel="stylesheet" href="./static/css/classes-list-preview.css" />

<div
	style="
		display: flex;
		flex-direction: column;
		max-height: 128px;
		overflow-y: auto;
	"
>
	<link
		rel="stylesheet"
		href="./sly/css/app/widgets/object_class_view/style.css"
	/>
	{% if widget._empty_text %}
	<span v-if="state.{{{widget.widget_id}}}.pipeline.length == 0">
		{{{ widget._empty_text }}}
	</span>
	{% endif %}
	<div v-for="(aug, idx) in state.{{{widget.widget_id}}}.pipeline">
		<span class="icon-text-line classes-list-preview">
			<b style="font-size: 16" style="margin-right: 5px"> {{ idx }}. </b>
			<i :class="aug.icon" style="margin-right: 5px"></i>
			<b style="font-size: 16"> {{ aug.name }} </b>
			<span
				style="
					flex: none;
					margin-left: 5px;
					font-size: 12px;
					color: #8492a6;
					line-height: initial;
				"
			>
				{{ aug.category }}
			</span>
		</span>
	</div>
</div>
