<div v-show="data.{{{widget.widget_id}}}.classes.length == 0">
	{{{widget.empty_notification}}}
</div>
<div v-show="data.{{{widget.widget_id}}}.classes.length != 0">
	<link rel="stylesheet" href="./sly/css/app/widgets/object_class_view/style.css" />
	<div>
		<span style="margin-right: 10px">{{{widget._select_all_btn}}}</span>
		<span style="margin-right: 10px">{{{widget._deselect_all_btn}}}</span>
	</div>
	<table>
		<tr>
			<th style="padding: 3px"></th>
			<th style="padding: 3px 20px">Class</th>
			<th style="padding: 3px 20px">Merge to</th>
		</tr>
		<tr v-for="(obj_class, idx) in data.{{{widget.widget_id}}}.classes">
			<td>
				<el-checkbox v-model="state.{{{widget.widget_id}}}.classes_values[idx].selected">
				</el-checkbox>
			</td>
			<td class="icon-text-line" style="display: table-cell; vertical-align: middle; padding: 3px 20px">
				<i class="zmdi zmdi-circle" style="margin-right: 5px" :style="{color: obj_class.color}"></i>
				<b style="font-size: 16">{{obj_class.title}}</b>
				<span style="
						margin-left: 5px;
						font-size: 12px;
						color: #8492a6;
						line-height: initial;
					">
					{{obj_class.shape_text}}
				</span>
			</td>

			<td style="display: table-cell; vertical-align: middle; padding: 3px 20px">
				<el-select v-model="state.{{{widget.widget_id}}}.classes_values[idx].value" placeholder="Select class"
					size="mini" :multiple="false" :filterable="true" style="width: 160px"
					:disabled="!state.{{{widget.widget_id}}}.classes_values[idx].selected">
					<el-option
						v-for="item in data.{{{widget.widget_id}}}.classes.filter(cls => cls.shape_text === obj_class.shape_text)"
						:key="item.title" :label="item.title" :value="item.title">
						<div style="display: flex; align-items: center;">
							<i class="zmdi zmdi-circle" style="margin-right: 5px" :style="{color: item.color}"></i>
							<b style="font-size: 13">{{item.title}}</b>
							<span style="
									margin-left: 5px;
									font-size: 12px;
									color: #8492a6;
									line-height: initial;
								">
								{{item.shape_text}}
							</span>
						</div>
					</el-option>
				</el-select>

			</td>
		</tr>
	</table>
</div>
